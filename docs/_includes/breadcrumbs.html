<!-- Breadcrumbs navigation -->
<div class="breadcrumbs">
  <a href="{{ site.baseurl }}/">Home</a>
  <span class="separator">/</span>
  
  {% if page.category %}
    <a href="{{ site.baseurl }}/{{ page.category | slugify }}/">{{ page.category }}</a>
    <span class="separator">/</span>
  {% endif %}
  
  <span class="current">{{ page.title }}</span>
</div>
