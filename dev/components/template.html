<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Development Component Template</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f7f9fc;
      color: #333;
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }
    
    h1 {
      color: #4a148c;
      margin-top: 0;
      font-size: 1.8rem;
      border-bottom: 2px solid #e0e0e0;
      padding-bottom: 10px;
    }
    
    .dev-banner {
      background-color: #ffeb3b;
      color: #333;
      padding: 8px 12px;
      margin-bottom: 20px;
      border-radius: 4px;
      font-weight: bold;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .dev-banner button {
      background-color: #333;
      color: white;
      border: none;
      padding: 4px 8px;
      border-radius: 4px;
      cursor: pointer;
    }
    
    /* Add your component-specific styles here */
  </style>
</head>
<body>
  <div class="container">
    <div class="dev-banner">
      <span>DEVELOPMENT MODE</span>
      <button onclick="toggleDevBanner()">Hide</button>
    </div>
    
    <h1>Development Component</h1>
    
    <div id="interactive-content">
      <!-- Your component's HTML goes here -->
      <p>This is a placeholder for your development component.</p>
    </div>
  </div>

  <script>
    // Development utilities
    function toggleDevBanner() {
      const banner = document.querySelector('.dev-banner');
      banner.style.display = banner.style.display === 'none' ? 'flex' : 'none';
    }
    
    // Your component's JavaScript goes here
    document.addEventListener('DOMContentLoaded', function() {
      console.log('Development component loaded');
      
      // Initialize your component
      
    });
  </script>
</body>
</html>
